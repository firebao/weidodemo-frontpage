    {"utils_calcTextareaHeight.js.html":{"id":"utils_calcTextareaHeight.js.html","title":"Source: utils/calcTextareaHeight.js","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: utils/calcTextareaHeight.js //javascript //#*********************************************** //# //# Filename: /root/vue-demo/src/utils/calcTextareaHeight.js //# //# Author: wwj - 318348750@qq.com //# Description: textarea高度自适应 //# Create: 2020-06-28 10:18:49 //# Last Modified: 2020-06-28 10:18:49 //#*********************************************** const HIDDEN_TEXTAREA_STYLE = ` min-height:0 !important; max-height:none !important; height:0 !important; visibility:hidden !important; overflow:hidden !important; position:absolute !important; z-index:-1000 !important; top:0 !important; right:0 !important `; const SIZING_STYLE = [ \"letter-spacing\", \"line-height\", \"padding-top\", \"padding-bottom\", \"font-family\", \"font-weight\", \"font-size\", \"text-rendering\", \"text-transform\", \"width\", \"text-indent\", \"padding-left\", \"padding-right\", \"border-width\", \"box-sizing\" ]; let computedStyleCache = {}; let hiddenTextarea; /** * @desc: 获取设置在当前textarea上的css属性 * @param: {objet} node textarea的node * @param: {bool} [useCache=false] 是否启用缓存，默认不启用 * @returns: {返回类型} 描述信息 */ function calculateNodeStyling(node, useCache = false) { const nodeRef = node.getAttribute(\"id\") || node.getAttribute(\"data-reactid\") || node.getAttribute(\"name\"); if (useCache &amp;&amp; computedStyleCache[nodeRef]) { return computedStyleCache[nodeRef]; } const style = window.getComputedStyle(node); const boxSizing = style.getPropertyValue(\"box-sizing\") || style.getPropertyValue(\"-moz-box-sizing\") || style.getPropertyValue(\"-webkit-box-sizing\"); const paddingSize = parseFloat(style.getPropertyValue(\"padding-bottom\")) + parseFloat(style.getPropertyValue(\"padding-top\")); const borderSize = parseFloat(style.getPropertyValue(\"border-bottom-width\")) + parseFloat(style.getPropertyValue(\"border-top-width\")); const sizingStyle = SIZING_STYLE.map( name =&gt; `${name}:${style.getPropertyValue(name)}` ).join(\";\"); const nodeInfo = { sizingStyle, paddingSize, borderSize, boxSizing }; if (useCache &amp;&amp; nodeRef) { computedStyleCache[nodeRef] = nodeInfo; } return nodeInfo; } /** * @desc: 文本框根据输入内容自适应高度 * @param: {object} uiTextNode textarea node * @param: {number} [minRows=null] 最小的行数 * @param: {number} [maxRows=null] 最大的行数 * @param: {bool} [useCache=false] 是否启用缓存，默认不启用 * @returns: {object} 描述信息 */ function calcTextareaHeight( uiTextNode, minRows = null, maxRows = null, useCache = false ) { //如果不存在就新建一个影藏的textarea if (!hiddenTextarea) { hiddenTextarea = document.createElement(\"textarea\"); document.body.appendChild(hiddenTextarea); } // Fix wrap=\"off\" issue // https://github.com/ant-design/ant-design/issues/6577 if (uiTextNode.getAttribute(\"wrap\")) { hiddenTextarea.setAttribute(\"wrap\", uiTextNode.getAttribute(\"wrap\")); } else { hiddenTextarea.removeAttribute(\"wrap\"); } // Copy all CSS properties that have an impact on the height of the content in // the textbox let { paddingSize, borderSize, boxSizing, sizingStyle } = calculateNodeStyling(uiTextNode, useCache); // Need to have the overflow attribute to hide the scrollbar otherwise // text-lines will not calculated properly as the shadow will technically be // narrower for content hiddenTextarea.setAttribute( \"style\", `${sizingStyle};${HIDDEN_TEXTAREA_STYLE}` ); hiddenTextarea.value = uiTextNode.value || uiTextNode.placeholder || \"\"; let minHeight = Number.MIN_SAFE_INTEGER; let maxHeight = Number.MAX_SAFE_INTEGER; let height = hiddenTextarea.scrollHeight; let overflowY; if (boxSizing === \"border-box\") { // border-box: add border, since height = content + padding + border height = height + borderSize; } else if (boxSizing === \"content-box\") { // remove padding, since height = content height = height - paddingSize; } if (minRows !== null || maxRows !== null) { // measure height of a textarea with a single row hiddenTextarea.value = \" \"; let singleRowHeight = hiddenTextarea.scrollHeight - paddingSize; if (minRows !== null) { minHeight = singleRowHeight * minRows; if (boxSizing === \"border-box\") { minHeight = minHeight + paddingSize + borderSize; } height = Math.max(minHeight, height); } if (maxRows !== null) { maxHeight = singleRowHeight * maxRows; if (boxSizing === \"border-box\") { maxHeight = maxHeight + paddingSize + borderSize; } overflowY = height &gt; maxHeight ? \"\" : \"hidden\"; height = Math.min(maxHeight, height); } } // Remove scroll bar flash when autosize without maxRows if (!maxRows) { overflowY = \"hidden\"; } return { height: `${height}px`, minHeight: `${minHeight}px`, maxHeight: `${maxHeight}px`, overflowY }; } export default calcTextareaHeight; × Search results Close "},"components_tab_tabs.vue.html":{"id":"components_tab_tabs.vue.html","title":"Source: components/tab/tabs.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/tab/tabs.vue &lt;!-- #*********************************************** # # Filename: src/components/tab/tabs.vue # # Author: wwj - 318348750@qq.com # Description: xxx # Create: 2020-06-20 11:17:20 # Last Modified: 2020-06-20 11:17:20 #*********************************************** --&gt; &lt;template&gt; &lt;!-- 标签页 --&gt; &lt;div :class=\"classes\"&gt; &lt;!-- 选项卡 --&gt; &lt;div :class=\"[prefixCls + '-bar']\"&gt; &lt;!-- 选项卡右侧extra插槽 --&gt; &lt;div :class=\"[prefixCls + '-nav-right']\" v-if=\"showSlot\"&gt; &lt;slot name=\"extra\"&gt;&lt;/slot&gt; &lt;/div&gt; &lt;!-- end选项卡右侧extra插槽 --&gt; &lt;!-- 选项卡容器 --&gt; &lt;div :class=\"[prefixCls + '-nav-container']\" tabindex=\"0\" ref=\"navContainer\" @keydown=\"handleTabKeyNavigation\" @keydown.space.prevent=\"handleTabKeyborderSelect(false)\" &gt; &lt;!-- 选项卡wrap --&gt; &lt;div ref=\"navWrap\" :class=\"[ prefixCls + '-nav-wrap', scrollable ? prefixCls + '-nav-scrollable' : '' ]\" &gt; &lt;!-- 向前滚动 --&gt; &lt;span :class=\"[ prefixCls + '-nav-prev', scrollable ? '' : prefixCls + '-nav-scroll-disabled' ]\" @click=\"scrollPrev\" &gt; &lt;icon-svg iconClass=\"three-left\" class=\"i20\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;!-- end向前滚动 --&gt; &lt;!-- 向后滚动 --&gt; &lt;span :class=\"[ prefixCls + '-nav-next', scrollable ? '' : prefixCls + '-nav-scroll-disabled' ]\" @click=\"scrollNext\" &gt; &lt;icon-svg iconClass=\"three-right\" class=\"i20\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;!-- end向后滚动 --&gt; &lt;!-- 滚动区域 --&gt; &lt;div ref=\"navScroll\" :class=\"[prefixCls + '-nav-scroll']\" @DOMMouseScroll=\"handleScroll\" @mousewheel=\"handleScroll\" &gt; &lt;div ref=\"nav\" :class=\"[prefixCls + '-nav']\" :style=\"navStyle\"&gt; &lt;!-- 用于指示选项卡激活的横线 --&gt; &lt;div :class=\"barClasses\" :style=\"barStyle\"&gt;&lt;/div&gt; &lt;!-- end用于指示选项卡激活的横线 --&gt; &lt;!-- 选项卡 --&gt; &lt;div :class=\"tabCls(item)\" v-for=\"(item, index) in navList\" @click=\"handleChange(index)\" :key=\"index\" &gt; &lt;icon-svg v-if=\"item.icon !== ''\" :iconClass=\"item.icon\" &gt;&lt;/icon-svg&gt; &lt;base-render v-if=\"item.labelType === 'function'\" :render=\"item.label\" &gt;&lt;/base-render&gt; &lt;template v-else&gt;{{ item.label }}&lt;/template&gt; &lt;icon-svg v-if=\"showClose(item)\" iconClass=\"close\" class=\"i20\" @click.native.stop=\"handleRemove(index)\" &gt;&lt;/icon-svg&gt; &lt;/div&gt; &lt;!-- end选项卡 --&gt; &lt;/div&gt; &lt;/div&gt; &lt;!-- end滚动区域 --&gt; &lt;/div&gt; &lt;!-- end选项卡wrap --&gt; &lt;/div&gt; &lt;!-- end选项卡容器 --&gt; &lt;/div&gt; &lt;!-- end选项卡 --&gt; &lt;!-- 标签页内容插槽 --&gt; &lt;div ref=\"panes\" :style=\"contentStyle\" :class=\"contentClasses\"&gt; &lt;slot&gt;&lt;/slot&gt; &lt;/div&gt; &lt;!-- end标签页内容插槽 --&gt; &lt;/div&gt; &lt;!-- end标签页 --&gt; &lt;/template&gt; &lt;script&gt; import { findComponentsDownward } from \"@/utils/assist.js\"; import BaseRender from \"@/components/BaseRender\"; import elementResizeDetectorMaker from \"element-resize-detector\"; const transitionTime = 300; const prefixCls = \"wd-tabs\"; /** * @desc: 获取下一个标签,如果下一个标签为disabled，跳过此标签 * @param: {array} list 标签列表 * @param: {string} activeKey 激活标签名称 * @param: {number} direction 获取的标签方向 -1代表前一个,1代表后一个 * @return: {object} 标签（选项卡）element */ const getNextTab = (list, activeKey, direction) =&gt; { const currentIndex = list.findIndex(tab =&gt; tab.name === activeKey); const nextIndex = (currentIndex + direction + list.length) % list.length; const nextTab = list[nextIndex]; if (nextTab.disabled) { return getNextTab(list, nextTab.name, direction); } else { return nextTab; } }; /** * @desc: 使元素获得焦点，element==root element的第一个子元素获得焦点 * @param: {object} element 要获得焦点元素的元素 * @param: {object} root 要获得焦点的元素的根元素 * @return: {boolean} true成功|false失败 */ const focusFirst = (element, root) =&gt; { try { element.focus(); } catch (err) { //empty } if (document.activeElement == element &amp;&amp; element !== root) { return true; } const candidates = element.children; for (let candidate of candidates) { if (focusFirst(candidate, root)) return true; } return false; }; export default { name: \"Tabs\", components: { BaseRender }, provide() { return { TabsInstance: this }; }, props: { //当前激活标签的name或者index value: { type: [String, Number] }, //Tab的类型，有两种：简单式与卡片式 type: { validator(value) { return [\"simple\", \"cart\"].indexOf(value) !== -1 ? true : false; }, default: \"simple\" }, //Tab的大小，普通型和mini型，仅在简单式类型有效 size: { validator(value) { return [\"small\", \"default\"].indexOf(value) !== -1 ? true : false; }, default: \"default\" }, //动画开关 animated: { type: Boolean, default: true }, //Tabs内的表单控件是否自动获得焦点捕获焦点 captureFocus: { type: Boolean, default: false }, //可关闭,仅在卡片式类型有效 closable: { type: Boolean, default: false }, //关闭前的函数 beforeRemove: Function, //嵌套使用Tabs时，指定name区分层级 name: { type: String } }, data() { return { //类前缀 prefixCls: prefixCls, //标签(选项表)列表 navList: [], //bar宽度 barWidth: 0, //bar偏移量 barOffset: 0, //激活的标签 activeKey: this.value, //获取焦点的标签 focusedKey: this.value, //是否显示extra slot showSlot: false, //标签样式 navStyle: { transform: \"\" }, //标签是否可滚动 scrollable: false, //标志位，是否正在更换选项卡 transitioning: false }; }, computed: { //标签页类属性 classes() { return [ `${prefixCls}`, { [`${prefixCls}-card`]: this.type === \"card\", [`${prefixCls}-mini`]: this.size === \"small\" &amp;&amp; this.type === \"simple\", [`${prefixCls}-no-animation`]: !this.animated } ]; }, //标签页内容插槽的类属性 contentClasses() { return [ `${prefixCls}-content`, { [`${prefixCls}-content-animated`]: this.animated } ]; }, //标签页内容插槽的样式属性 contentStyle() { const x = this.getTabIndex(this.activeKey); const p = x === 0 ? \"0%\" : `-${x}00%`; let style = {}; if (x &gt; -1) { style = { transform: `translateX(${p}) translateZ(0px)` }; } return style; }, //tab的类属性 tabCls() { return item =&gt; { return [ `${prefixCls}-tab`, { [`${prefixCls}-tab-disabled`]: item.disabled, [`${prefixCls}-tab-active`]: item.name === this.activeKey, [`${prefixCls}-tab-focused`]: item.name === this.focusedKey } ]; }; }, //激活的标签下的横线bar的类属性 barClasses() { return [ `${prefixCls}-ink-bar`, { [`${prefixCls}-ink-bar-animated`]: this.animated } ]; }, //激活的标签下的横线bar的样式属性 barStyle() { let style = { visibility: \"hidden\", width: `${this.barWidth}px` }; if (this.type === \"simple\") style.visibility = \"visible\"; if (this.animated) { style.transform = `translate3d(${this.barOffset}px, 0px, 0px)`; } else { style.left = `${this.barOffset}px`; } return style; } }, methods: { /** * @desc: 获取所有标签项(TabPane)Components的列表 * @return: {array} 标签项列表 */ getTabs() { const AllTabPanes = findComponentsDownward(this, \"TabPane\"); const TabPanes = []; AllTabPanes.forEach(item =&gt; { //当嵌套使用时，item的tab属性设置指向对应tabs的name字段 if (item.tab &amp;&amp; this.name) { if (item.tab === this.name) { TabPanes.push(item); } } else { TabPanes.push(item); } }); //当TabPane使用v-if时，并不会按照预先的顺序渲染，这时可设置index，并从小到大排序（需要大于0） TabPanes.sort((a, b) =&gt; { if (a.index &amp;&amp; b.index) { return a.index &gt; b.index ? 1 : -1; } }); return TabPanes; }, /** * @desc: 更新标签列表 * @return: void */ updateNav() { this.navList = []; this.getTabs().forEach((pane, index) =&gt; { this.navList.push({ //标签类型 String|Function labelType: typeof pane.label, //标签头显示文字 label: pane.label, //标签头显示图标 icon: pane.icon || \"\", //用于标识当前面板，对应value，默认为其索引值 name: pane.currentName || index, //该标签是否禁用 disabled: pane.disabled, //该标签是否可关闭 closable: pane.closable }); //标签没有props name属性，索引值代替 if (!pane.currentName) pane.currentName = index; //Tabs没有激活的标签，将第一个标签设置为激活状态 if (index === 0) { if (!this.activeKey) this.activeKey = pane.currentName || index; } }); }, /** * @desc: 刷新Bar（用于显示选项卡激活状态的横线） * @returns: void */ updateBar() { this.$nextTick(() =&gt; { const index = this.getTabIndex(this.activeKey); if (!this.$refs.nav) return; const prevTabs = this.$refs.nav.querySelectorAll(`.${prefixCls}-tab`); const tab = prevTabs[index]; this.barWidth = tab ? parseFloat(tab.offsetWidth) : 0; if (index &gt; 0) { let offset = 0; const gutter = this.size === \"small\" ? 0 : 16; for (let i = 0; i &lt; index; i++) { offset += parseFloat(prevTabs[i].offsetWidth) + gutter; } this.barOffset = offset; } else { this.barOffset = 0; } this.updateNavScroll(); }); }, /** * @desc: 更新标签激活状态 * @return: void */ updateStatus() { const tabs = this.getTabs(); tabs.forEach( tab =&gt; (tab.show = tab.currentName === this.activeKey || this.animated) ); }, /** * @desc: 选择选项卡 * @param: {number} index 选项卡index * @return: void */ handleChange(index) { if (this.transitioning) return; this.transitioning = true; setTimeout(() =&gt; (this.transitioning = false), transitionTime); const nav = this.navList[index]; if (nav.disabled) return; this.activeKey = nav.name; this.$emit(\"input\", nav.name); this.$emit(\"on-click\", nav.name); }, /** * @desc: 选项卡容器键盘事件,左右方向键会改变当前选项卡的焦点 * @param: {object event} e 事件对象 * @return: void */ handleTabKeyNavigation(e) { if (e.keyCode !== 37 &amp;&amp; e.keyCode !== 39) return; const direction = e.keyCode === 39 ? 1 : -1; const nextTab = getNextTab(this.navList, this.focusedKey, direction); this.focusedKey = nextTab.name; }, /** * @desc: 选项卡容器空格按键按下的键盘事件 * @param: {boolean} [init=false] 初始化标志 ture不进行操作 * @return: void */ handleTabKeyboardSelect(init = false) { if (init) return; const focused = this.focusedKey || 0; const index = this.getTabIndex(focused); this.handleChange(index); }, /** * @desc: 关闭选项卡 * @param: {number} index 选项卡index * @return: void */ handleRemove(index) { if (!this.beforeRemove) { return this.handleRemoveTab(index); } const before = this.beforeRemove(index); if (before &amp;&amp; before.then) { before.then(() =&gt; { this.handleRemoveTab(index); }); } else { this.handleRemoveTab(index); } }, /** * @desc: 关闭选项卡handle * @param: {number} index 选项卡index * @return: void */ handleRemoveTab(index) { const tabs = this.getTabs(); const tab = tabs[index]; tab.$destroy(); if (tab.currentName === this.activeKey) { const newTabs = this.getTabs(); let activeKey = -1; if (newTabs.length) { const leftNoDisabledTabs = tabs.filter( (item, itemIndex) =&gt; !item.disabled &amp;&amp; itemIndex &lt; index ); const rightNoDisabledTabs = tabs.filter( (item, itemIndex) =&gt; !item.disabled &amp;&amp; itemIndex &gt; index ); if (rightNoDisabledTabs.length) { activeKey = rightNoDisabledTabs[0].currentName; } else if (leftNoDisabledTabs.length) { activeKey = leftNoDisabledTabs[leftNoDisabledTabs.length - 1].currentName; } else { activeKey = newTabs[0].currentName; } } this.activeKey = activeKey; this.$emit(\"input\", activeKey); } this.$emit(\"on-tab-remove\", tab.currentName); this.updateNav(); }, /** * @desc: 标签栏向前滚动 * @return: void */ scrollPrev() { const containerWidth = this.$refs.naScroll.offsetWidth; const currentOffset = this.getCurrentScrollOffset(); if (!currentOffset) return; let newOffset = currentOffset &gt; containerWidth ? currentOffset - containerWidth : 0; this.setOffset(newOffset); }, //标签栏向后滚动 /** * @desc: 标签栏向后滚动 * @return: void */ scrollNext() { const navWidth = this.$refs.nav.offsetWidth; const containerWidth = this.$refs.navScroll.offsetWidth; const currentOffset = this.getCurrentScrollOffset(); if (navWidth - currentOffset &lt;= containerWidth) return; let newOffset = navWidth - currentOffset &gt; containerWidth * 2 ? currentOffset + containerWidth : navWidth - containerWidth; this.setOffset(newOffset); }, /** * @desc: 获取当前nav的偏移量 * @return: {number} */ getCurrentScrollOffset() { const { navStyle } = this; return navStyle.transform ? Number(navStyle.transform.match(/translateX\\(-(\\d+(\\.\\d+)*)px\\)/)[1]) : 0; }, /** * @desc: 通过选项卡的名称返回index * @param: {string} name 选项卡名称 * @return: {number} -1表示没有找到name对应的选项卡 */ getTabIndex(name) { return this.navList.findIndex(nav =&gt; nav.name === name); }, /** * @desc: 设置nav的偏移量 * @param: {number} value nav的偏移量 * @return: void */ setOffset(value) { this.navStyle.transform = `translateX(-${value}px)`; }, /** * @desc: 判断是否显示选项卡上的关闭按钮 * @param: {object} item 选项卡 * @return: {boolean} true：显示|false：不显示 */ showClose(item) { //只有在卡片式标签上才能有关闭按钮 if (this.type === \"card\") { if (item.closable !== null) { return item.closable; } else { return this.closable; } } else { return false; } }, /** * @desc: 滚动到当前激活的标签 * @return: void */ scrollToActiveTab() { if (!this.scrollable) return; const nav = this.$refs.nav; const activeTab = this.$el.querySelector(`.${prefixCls}-tab-active`); if (!activeTab) return; const navScroll = this.$refs.navScroll; const activeTabBounding = activeTab.getBoundingClientRect(); const navScrollBounding = navScroll.getBoundingClientRect(); const navBounding = nav.getBoundingClientRect(); const currentOffset = this.getCurrentScrollOffset(); let newOffset = currentOffset; if (navBounding.right &lt; navScrollBounding.right) { newOffset = nav.offsetWideth - navScrollBounding.width; } if (activeTabBounding.left &lt; navScrollBounding.left) { newOffset = currentOffset - (navScrollBounding.left - activeTabBounding.left); } else if (activeTabBounding.right &gt; navScrollBounding.right) { newOffset = currentOffset + activeTabBounding.right - activeTabBounding.right; } if (currentOffset !== newOffset) { this.setOffset(Math.max(newOffset, 0)); } }, /** * @desc: 刷新navScroll元素 * @return: void */ updateNavScroll() { const navWidth = this.$refs.nav.offsetWidth; const containerWidth = this.$refs.navScroll.offsetWidth; const currentOffset = this.getCurrentScrollOffset(); if (containerWidth &lt; navWidth) { this.scrollable = true; if (navWidth - currentOffset &lt; containerWidth) { this.setOffset(navWidth - containerWidth); } } else { this.scrollable = false; if (currentOffset &gt; 0) { this.setOffset(0); } } }, /** * @desc: 滚动事件 * @param: {object} e event事件 * @return: void */ handleScroll(e) { e.preventDefault(); e.stopPropagation(); const type = e.type; let delta = 0; if (type === \"DOMMouseScroll\" || type === \"mousewheel\") { delta = e.wheelDelta ? e.wheelDelta : -(e.detail || 0) * 40; } if (delta &gt; 0) { this.scrollPrev(); } else { this.scrollNext(); } }, /** * @desc: 监听器element-resize-detector监听navWrap元素大小变化后的回调 * @return: void */ handleResize() { this.updateNavScroll(); }, /** * @desc: 判断本组件是否是影藏节点的子节点 * @return: {boolean|object} false 不是影藏节点的子节点|object Element影藏节点DOM */ isInsideHiddenElement() { let parentNode = this.$el.parentNode; while (parentNode &amp;&amp; parentNode !== document.body) { if (parentNode.style &amp;&amp; parentNode.style.display === \"none\") { return parentNode; } parentNode = parentNode.parentNode; } return false; }, /** * @desc: 更新tabpane插槽的内容 * @param: {number} index 选项卡的序列 * @return: void */ updateVisibility(index) { [...this.$refs.panes.querySelectorAll(`.${prefixCls}-tabpane`)].forEach( (el, i) =&gt; { if (index === i) { [...el.children] .filter(child =&gt; child.classList.contains(`${prefixCls}-tabpane`)) .forEach(child =&gt; (child.style.visibility = \"visible\")); if (this.captureFocus) { setTimeout(() =&gt; focusFirst(el, el), transitionTime); } } else { setTimeout(() =&gt; { [...el.children] .filter(child =&gt; child.classList.contains(`${prefixCls}-tabpane`) ) .forEach(child =&gt; (child.style.visibility = \"hidden\")); }, transitionTime); } } ); } }, watch: { value(val) { this.activeKey = val; this.focusedKey = val; }, activeKey(val) { this.focusedKey = val; this.updateBar(); this.updateStatus(); //this.broadcast(\"Table\", \"on-visible-change\", true); this.$nextTick(() =&gt; { this.scrollToActiveTab(); }); const nextIndex = Math.max(this.getTabIndex(this.focusedKey), 0); this.updateVisibility(nextIndex); } }, mounted() { /*当vue实例被挂载 *1.根据extra插槽有没有内容，配置插槽是否渲染 *2.配置监听navwrap元素的大小变化,navwrap的大小变化会影响navscroll元素 *3.本组件的父节点是影藏元素，监听影藏节点的显影变化，刷新Bar *4.更新tabpane内容 */ this.showSlot = this.$slots.extra !== undefined; this.observer = elementResizeDetectorMaker(); this.observer.listenTo(this.$refs.navWrap, this.handleResize); const hiddenParentNode = this.isInsideHiddenElement(); if (hiddenParentNode) { this.mutationObserver = new MutationObserver(() =&gt; { if (hiddenParentNode.style.display !== \"none\") { this.updateBar(); this.MutationObserver.disconnect(); } }); this.mutationObserver.observer(hiddenParentNode, { attributes: true, childList: true, characterData: true, attributeFilter: [\"style\"] }); } this.updateVisibility(this.getTabIndex(this.activeKey)); }, beforeDestroy() { this.observer.removeListener(this.$refs.navWrap, this.handleResize); if (this.mutationObserver) this.mutationObserver.disconnect(); } }; &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; @import \"@/assets/css/base.scss\"; .wd-tabs { position: relative; overflow: hidden; color: $secondary-text-color; .wd-tabs-bar { border-bottom: 1px solid #dcdee2; margin-bottom: 16px; .wd-tabs-nav-right { float: right; margin-left: 5px; } .wd-tabs-nav-container { outline: none; //必须有outline否则会出现默认的黑框 margin-bottom: -1px; line-height: 1.5; font-size: 14px; white-space: nowrap; overflow: hidden; position: relative; .wd-tabs-nav e: 16px; text-align: center; color: #808695; position: absolute; right: 0; z-index: 3; } .input-hide-icon .input-icon, .input-icon-clear, .input-icon-validate { display: none; } .input-wrapper:hover .input-icon-clear { display: inline-block; } .input-icon-normal + .input { padding-right: 32px; } .input-hide-icon .input-icon-normal + .input { padding-right: 7px; } .input-wrapper-large .input-icon { font-size: 18px; height: 40px; line-height: 40px; } .input-wrapper-small .input-icon { width: 24px; font-size: 14px; height: 24px; line-height: 24px; } .input-prefix, .input-suffix { width: 32px; height: 100%; text-align: center; position: absolute; left: 0; top: 0; z-index: 1; } .input-prefix i, .input-suffix i { font-size: 16px; line-height: 32px; color: #808695; } .input-suffix { left: auto; right: 0; } .input-wrapper-small .input-prefix i, .input-wrapper-small .input-suffix i { font-size: 14px; line-height: 24px; } .input-wrapper-large .input-prefix i, .input-wrapper-large .input-suffix i { font-size: 18px; line-height: 40px; } .input-with-prefix { padding-left: 32px; } .input-with-suffix { padding-right: 32px; } .input-search { cursor: pointer; padding: 0 16px !important; background: #2d8cf0 !important; color: #fff !important; border-color: #2d8cf0 !important; transition: all 0.2s ease-in-out; position: relative; z-index: 2; } .input-search i { font-size: 16px; } .input-search:hover { background: #57a3f3 !important; border-color: #57a3f3 !important; } .input-search:active { background: #2b85e4 !important; border-color: #2b85e4 !important; } .input-search-icon { cursor: pointer; transition: color 0.2s ease-in-out; } .input-search-icon:hover { color: inherit; } .input-search:before { content: \"\"; display: block; width: 1px; position: absolute; top: -1px; bottom: -1px; left: -1px; background: inherit; } .input-wrapper-small .input-search { padding: 0 12px !important; } .input-wrapper-small .input-search i { font-size: 14px; } .input-wrapper-large .input-search { padding: 0 20px !important; } .input-wrapper-large .input-search i { font-size: 18px; } .input-with-search:hover .input { border-color: #57a3f3; } .input-word-count { text-align: center; position: absolute; right: 7px; top: 1px; bottom: 1px; padding-left: 7px; background: #fff; z-index: 1; display: -webkit-inline-box; display: -ms-inline-flexbox; display: inline-flex; -webkit-box-align: center; -ms-flex-align: center; align-items: center; color: #808695; font-size: 12px; } .input-type-textarea .input-word-count { -webkit-box-align: end; -ms-flex-align: end; align-items: flex-end; top: auto; } .input-icon { width: 20px; height: 20px; position: absolute; right: 6px; top: 6px; background-color: #fff; z-index: 3; } .icon-search { cursor: pointer; transition: color 0.2s ease-in-out; } &lt;/style&gt; × Search results Close "},"page_user_Login.vue.html":{"id":"page_user_Login.vue.html","title":"Source: page/user/Login.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: page/user/Login.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/page/user/Login.vue # # Author: wwj - 318348750@qq.com # Description: Login用户登录页面 # Create: 2020-07-09 16:43:24 # Last Modified: 2020-07-09 16:43:24 #*********************************************** --&gt; &lt;template&gt; &lt;div&gt; &lt;simple-header title=\"用户登录\" :type=\"loginType\"&gt;&lt;/simple-header&gt; &lt;main&gt; &lt;div class=\"main-container\"&gt; &lt;div class=\"login-container\"&gt; &lt;transition enter-active-class=\"animated fadeInRight\" leave-active-class=\"animated fadeOutLeft\" mode=\"out-in\" &gt; &lt;!-- login with captcha --&gt; &lt;base-form ref=\"loginCaptcha\" v-if=\"loginType === 'loginCaptcha'\" key=\"l-c\" autofocus &gt; &lt;template v-slot:handler&gt; &lt;a class=\"button-dashed\" @click=\"loginPass\"&gt; 切换为手机+密码登录 &lt;/a&gt; &lt;/template&gt; &lt;input-group key=\"c-m\" v-model=\"mobile\" prop=\"mobile\" icon=\"mobile\" label=\"手机号码\" placeHolder=\"输入您的手机号码\" name=\"mobile\" id=\"mobile\" type=\"tel\" &gt; &lt;/input-group&gt; &lt;input-group key=\"c-c\" v-model=\"captcha\" prop=\"captcha\" icon=\"captcha\" label=\"动态验证码\" placeHolder=\"手机动态验证码\" name=\"captcha\" id=\"captcha\" type=\"text\" &gt; &lt;template v-slot:default=\"slotProps\"&gt; &lt;a class=\"button-captcha\" :disabled=\"!mobileState\" :class=\"slotProps.flag ? 'move-left' : ''\" @click=\"handleSendCode\" &gt; 获取验证码 &lt;/a&gt; &lt;/template&gt; &lt;/input-group&gt; &lt;button type=\"submit\" @click.prevent=\"doLogin\"&gt;登录&lt;/button&gt; &lt;p class=\"tips\"&gt; 提示：未注册围兜账号的手机号，登录时将自动注册围兜账号，且代表您同意 &lt;router-link class=\"inline\" to=\"/user-agreement\"&gt; 《围兜网用户协议》 &lt;/router-link&gt; &lt;/p&gt; &lt;div class=\"third-login flex v-middle h-between\"&gt; &lt;span&gt;第三方登录&lt;/span&gt; &lt;span class=\"flex\" @click=\"handleOauthLogin('qq')\"&gt; &lt;icon-svg class=\"i20\" icon-class=\"qq\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;span class=\"flex\" @click=\"handleOauthLogin('weixin')\"&gt; &lt;icon-svg class=\"i20\" icon-class=\"weixin\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;span class=\"flex\" @click=\"handleOauthLogin('weibo')\"&gt; &lt;icon-svg class=\"i20\" icon-class=\"weibo\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;/div&gt; &lt;!-- befor send code the slide verify need to do --&gt; &lt;base-dialog v-model=\"dialogShow\" :closable=\"false\" title=\"请向右拖动滑块完成验证\" :footerHide=\"true\" width=\"450\" &gt; &lt;div class=\"flex h-middle\"&gt; &lt;slide-verification v-model=\"verifyFlag\" @verify-ok=\"handleVerifyOk\" &gt; &lt;/slide-verification&gt; &lt;/div&gt; &lt;/base-dialog&gt; &lt;!-- end --&gt; &lt;/base-form&gt; &lt;!-- end login with captcha --&gt; &lt;!-- login with password --&gt; &lt;base-form ref=\"loginPass\" method=\"post\" v-if=\"loginType === 'loginPass'\" key=\"l-p\" &gt; &lt;template v-slot:handler :value=\"dialogShow\"&gt; &lt;a class=\"button-dashed\" @click=\"loginCaptcha\"&gt; 切换为手机+验证码登录 &lt;/a&gt; &lt;/template&gt; &lt;input-group key=\"p-m\" v-model=\"mobile\" prop=\"mobile\" icon=\"mobile\" label=\"手机号码\" placeHolder=\"输入您的手机号码\" name=\"mobile\" id=\"mobile\" type=\"tel\" &gt; &lt;/input-group&gt; &lt;input-group key=\"p-p\" v-model=\"password\" prop=\"password\" icon=\"password\" label=\"密码\" placeHolder=\"8-16位注册密码\" name=\"password\" id=\"password\" type=\"password\" &gt; &lt;/input-group&gt; &lt;div class=\"about-password flex h-between\"&gt; &lt;i-checkbox&gt;&amp;nbsp;记住密码&lt;/i-checkbox&gt; &lt;router-link to=\"/forgetPass\"&gt;忘记密码&lt;/router-link&gt; &lt;/div&gt; &lt;button type=\"submit\" @click.prevent=\"doLogin\"&gt;登录&lt;/button&gt; &lt;div class=\"third-login flex h-between v-middle\"&gt; &lt;span&gt;第三方登录&lt;/span&gt; &lt;span class=\"flex\"&gt; &lt;icon-svg class=\"i20\" icon-class=\"qq\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;span class=\"flex\"&gt; &lt;icon-svg class=\"i20\" icon-class=\"weixin\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;span class=\"flex\"&gt; &lt;icon-svg class=\"i20\" icon-class=\"weibo\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;/div&gt; &lt;/base-form&gt; &lt;/transition&gt; &lt;base-dialog v-model=\"oauthShowOrHide\" :title=\"oauthLoginObject.title\" width=\"1000\" &gt; &lt;iframe class=\"oauthLoginFrame\" :id=\"oauthLoginObject.id\" :src=\"oauthLoginObject.url\" &gt;&lt;/iframe&gt; &lt;/base-dialog&gt; &lt;/div&gt; &lt;/div&gt; &lt;/main&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; import { createNamespacedHelpers } from \"vuex\"; import { Checkbox } from \"view-design\"; import SimpleHeader from \"@/components/TheSimpleHeader\"; import InputGroup from \"@/components/BaseInputGroup\"; import BaseForm from \"@/components/BaseForm\"; import BaseDialog from \"@/components/BaseDialog\"; import SlideVerification from \"@/components/SlideVerification\"; import dayjs from \"dayjs\"; import { LOGIN, SET_MOBILE_STATE } from \"@/store/mutationTypes\"; const { mapState, mapMutations } = createNamespacedHelpers(\"user\"); export default { name: \"Login\", data() { return { mobile: \"\", mobileValidateState: \"\", captcha: \"\", password: \"\", loginType: \"loginCaptcha\", dialogShow: false, verifyFlag: false, slideVerification: false, currentForm: \"\", oauthLoginObject: {}, oauthShowOrHide: false, oauthType: \"\", oauthQQAppId: \"\", oauthQQScope: \"\", oauthWeixinAppId: \"\", oauthWeixinScope: \"\", oauthWeiboAppId: \"\", oauthRediectUrl: \"\", oauthState: \"\" }; }, computed: { ...mapState({ mobileState: state =&gt; state.mobileValidateState }) }, watch: { oauthType: function(oauthType) { let object = {}; switch (oauthType) { case \"qq\": object.title = \"QQ登录\"; object.id = \"oauth-qq\"; object.url = `https://graph.qq.com/oauth2.0/authorize?response_type=code&amp;client_id=${this.oauthQQAppId}&amp;redirect_uri=${this.oauthRediectUrl}&amp;scope=${this.oauthQQScope}`; break; case \"weixin\": object.title = \"微信登录\"; object.id = \"oauth-weixin\"; object.url = `https://open.weixin.qq.com/connect/qrconnect?appid=${this.oauthWeixinAppId}&amp;redirect_uri=${this.oauthRediectUrl}&amp;response_type=code&amp;scope=${this.oauthWeixinScope}&amp;state=${this.oauthState}#wechat_redirect`; break; case \"weibo\": object.title = \"微博登录\"; object.id = \"oauth-weibod\"; object.url = `https://api.weibo.com/oauth2/authorize?client_id=${this.oauthWeiboAppId}&amp;response_type=code&amp;redirect_uri=${this.oauthRediectUrl}`; break; default: object.title = \"\"; object.id = \"\"; object.url = \"\"; } debugger; this.oauthLoginObject = object; } }, methods: { ...mapMutations({ storeToken: LOGIN, storeMobileState: SET_MOBILE_STATE }), /** * @desc: 设置登录模式为手机+密码 * @returns: void */ loginPass: function() { this.loginType = \"loginPass\"; }, /** * @desc: 设置登录模式为手机+验证码 * @returns: void */ loginCaptcha: function() { this.loginType = \"loginCaptcha\"; }, /** * @desc: 发送验证码按键点击事件 * @returns: void */ handleSendCode: function() { this.setDialogShow(true); }, /** * @desc: 滑块验证弹出框显示影藏切换 * @param: {bool} value * @returns: void */ setDialogShow(value) { this.dialogShow = value; }, /** * @desc: 滑块验证成功 * @returns: void */ handleVerifyOk: function() { this.setDialogShow(false); this.$store.commit(\"setSendCoteState\", \"verifySuccess\"); this.sendCode(); }, /** * @desc: 发送短信验证码 * @returns: void */ sendCode: async function() { let data = {}; data.mobile = this.mobile; let res = await this.$Http.sendCmsCode(data); console.log(res); }, /** * @desc: 登录操作 * @returns: void */ doLogin: async function() { //表单验证 let result = await this.$refs[this.loginType].validate(); if (!result) return; //axios发送登录请求 let data = {}; let res; data.mobile = this.mobile.replace(/\\s+/g, \"\"); if (this.loginType === \"loginPass\") { data.password = this.password; res = await this.$Http.login(data); } else if (this.loginType === \"loginCaptcha\") { data.captcha = this.captcha; res = await this.$Http.loginMobile(data); } if (res) { //vuex存储token let newTime = Math.round(new Date() / 1000); let payload = { token: res.token, expiresTime: dayjs(res.expires_time) - newTime }; this.storeToken(payload); setTimeout(this.$router.go(-1), 2000); } }, //handle Oauth2 third-party login handleOauthLogin: function(type) { if ([\"qq\", \"weixin\", \"weibo\"].indexOf(type) !== -1) { this.oauthType = type; this.oauthShowOrHide = true; } } }, components: { \"i-checkbox\": Checkbox, SimpleHeader, InputGroup, BaseForm, BaseDialog, SlideVerification } }; &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; @import \"@/assets/css/base.scss\"; div { main { height: 100%; .login-container, .register-container { padding: 10px; width: 320px; margin: 150px auto 0; .about-password { margin-top: 10px; } button { width: 100%; margin-top: 30px; height: 40px; color: white; background-color: #199ed8; opacity: 0.7; border-radius: 5px; border: 1px solid #ccc; cursor: pointer; } p.tips { margin-top: 10px; font-size: 12px; color: $secondary-text-color; } .third-login { margin-top: 40px; .flex { cursor: pointer; } } .oauthLoginFrame { height: 600px; width: 100%; border: none; //overwrite qq authorization page style .float_left { float: none; } } } } } &lt;/style&gt; × Search results Close "},"components_BaseInputGroup.vue.html":{"id":"components_BaseInputGroup.vue.html","title":"Source: components/BaseInputGroup.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/BaseInputGroup.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/components/BaseInputGroup.vue # # Author: wwj - 318348750@qq.com # Description: 用户登录、注册输入框组 # Create: 2020-07-11 10:12:54 # Last Modified: 2020-07-11 10:12:54 #*********************************************** --&gt; &lt;template&gt; &lt;div class=\"wrapper\"&gt; &lt;div class=\"label flex v-middle\"&gt; &lt;label :for=\"id\"&gt;{{ label }}&lt;/label&gt; &lt;/div&gt; &lt;div class=\"input-group\"&gt; &lt;input :type=\"type\" :name=\"name\" :id=\"id\" :value=\"currentValue\" :maxLength=\"maxLength\" :placeholder=\"placeHolder\" :prop=\"prop\" :autofocus=\"autofocus\" @input=\"handleInput\" @keyup.enter=\"handleValidate\" @blur=\"handleValidate\" @change=\"handleValidate\" style=\"ime-mode:disable\" /&gt; &lt;span class=\"icon flex v-middle h-middle\"&gt; &lt;icon-svg class=\"i20\" :icon-class=\"icon\"&gt;&lt;/icon-svg&gt; &lt;/span&gt; &lt;span class=\"icon-validate-state flex v-middle h-middle\"&gt; &lt;transition enter-active-class=\"animated rotateIn\" leave-active-class=\"animated rotateOut\" mode=\"out-in\" &gt; &lt;icon-svg key=\"success\" class=\"i20\" icon-class=\"success\" v-if=\"validateState === 'success'\" &gt; &lt;/icon-svg&gt; &lt;icon-svg key=\"error\" class=\"i20\" icon-class=\"error\" v-if=\"validateState === 'error'\" &gt; &lt;/icon-svg&gt; &lt;/transition&gt; &lt;/span&gt; &lt;slot v-bind:flag=\"validateState\"&gt;&lt;/slot&gt; &lt;transition enter-active-class=\"animated fadeIn\" leave-active-class=\"animated fadeOut\" &gt; &lt;div class=\"error-tip\" v-if=\"validateState === 'error'\"&gt; {{ validateMessage }} &lt;/div&gt; &lt;/transition&gt; &lt;/div&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; export default { name: \"BaseInputGroup\", data: function() { return { currentValue: this.value, validateState: \"\", validateMessage: \"\", defaultRule: { mobile: [ { required: true, message: \"手机号码不能为空\" }, { pattern: /^1[34578]\\d{9}$/, message: \"手机号码格式不正确\" } ], captcha: [ { required: true, message: \"动态验证码不能为空\" }, { pattern: /^\\d{4}$/, message: \"验证码格式不正确\" } ], password: [ { required: true, message: \"密码不能为空\" }, { range: { min: 8, max: 16 }, message: \"密码长度为8-16位\" } ] } }; }, props: { //是否自动获得输入焦点 autofocus: { type: Boolean, default: false }, prop: { type: String, required: true }, icon: { type: String, required: true }, label: { type: String, required: true }, placeHolder: { type: String, required: true }, type: { type: String, default: \"text\", validator: function(value) { return ( [\"text\", \"password\", \"url\", \"email\", \"date\", \"number\", \"tel\"].indexOf( value ) !== -1 ); } }, name: { type: String }, id: { type: String }, value: { type: [String, Number], default: \"\" }, rule: { type: Object, default: function() { return {}; } }, flag: { type: String, default: \"prending\" } }, inject: [\"form\"], computed: { maxLength: function() { if (this.type === \"tel\") return 11; if (this.name === \"captcha\") return 4; return \"\"; } }, methods: { /** * @desc: 获取验证规则 * @returns: {object} */ getRule: function() { let rule = new Object(); rule[this.prop] = Object.assign(this.rule, this.defaultRule)[this.prop]; return rule; }, /** * @desc: input事件触发 * @param: {Event} event * @returns: void */ handleInput: function(event) { let value = event.currentTarget.value; if (this.type === \"tel\" || this.prop == \"mobile\") { //restrict to only digits value = value.replace(/[^\\d]/g, \"\"); //insert space in mobile number value = value.replace(/^(.{3})(.{4})(.{4})$/, \"$1 $2 $3\"); } else if (this.prop === \"captcha\") { //restrict to only digits value = value.replace(/[^\\d]/g, \"\"); } this.$emit(\"input\", value); this.setCurrentValue(value); }, setCurrentValue(value) { this.currentValue = value; }, /** * @desc: 方法描述 * @param: {Closure} callback 验证后的回调函数 * @returns: void */ handleValidate: function(callback) { let rule, value, cv; cv = this.currentValue; //romove space if (cv) cv = cv.replace(/\\s/g, \"\"); //package the async-validateor's parameters value = new Object(); value[this.prop] = cv; rule = this.getRule(); //validate this.$validator(rule).validate(value, { firstFields: true }, errors =&gt; { //set state and error message this.validateState = !errors ? \"success\" : \"error\"; this.validateMessage = errors ? errors[0].message : \"\"; if (this.prop === \"mobile\") { let state = errors ? false : true; this.$store.commit(\"setMobileState\", state); } typeof callback === \"function\" ? callback(this.validateMessage) : \"\"; }); }, dispatchEvent: function(eventName, params) { if (typeof this.form !== \"object\") { console.error(\"BaseInputFroup must be in component BaseForm\"); return; } this.form.$emit.apply(this.form, [eventName].concat(params)); this.form.$emit.apply(this.form, [eventName].concat(params)); } }, mounted: function() { if (this.prop) { this.dispatchEvent(\"form.addField\", this); } }, beforeDestroy: function() { if (this.prop) { this.dispatchEvent(\"form.removeField\", { prop: this.prop }); } } }; &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; @import \"@/assets/css/base.scss\"; .wrapper { .label { transition: all 0.4s ease-in-out; height: 35px; font-weight: 600px; } .input-group { position: relative; .icon { position: absolute; top: 0; left: 0; width: 40px; height: 40px; /deep/ svg use { --fill-color: #ccc; } } .error-tip { color: $error-color; width: 200px; line-height: 36px; margin-left: 15px; position: absolute; top: 0; left: 300px; border: 2px dashed $error-color; text-align: center; &amp;:after { content: \"\"; position: absolute; top: 8px; left: -20px; width: 0; height: 0; border: 10px dashed transparent; border-right-color: $error-color; } } .icon-validate-state { position: absolute; top: 0; right: 0; width: 40px; height: 40px; } .button-captcha { height: 30px; line-height: 30px; text-align: center; width: 100px; background-color: #ccc; color: white; position: absolute; margin-right: 10px; right: 0; top: 5px; border-radius: 5px; cursor: pointer; &amp;:hover { background-color: #999; } } .move-left.button-captcha { right: 30px; } input { width: 100%; height: 40px; border: 2px solid #ccc; border-radius: 5px; padding: 0 40px; transition: all 0.4s ease-in-out; &amp;:focus { border-color: $accent-color; } &amp;:focus + .icon { /deep/ svg use { --fill-color: #7fba00; } } } } &amp;:hover { .label { color: $accent-color; } .icon { /deep/ svg use { --fill-color: #7fba00; } } input { border-color: $accent-color; } } } &lt;/style&gt; × Search results Close "},"components_BaseForm.vue.html":{"id":"components_BaseForm.vue.html","title":"Source: components/BaseForm.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/BaseForm.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/components/BaseForm.vue # # Author: wwj - 318348750@qq.com # Description: xxx # Create: 2020-07-11 09:31:14 # Last Modified: 2020-07-11 09:31:14 #*********************************************** --&gt; &lt;template&gt; &lt;form @submit.prevent=\"handleSubmit\" method=\"post\"&gt; &lt;div class=\"handler\"&gt; &lt;slot name=\"handler\"&gt;&lt;/slot&gt; &lt;/div&gt; &lt;slot&gt;&lt;/slot&gt; &lt;/form&gt; &lt;/template&gt; &lt;script&gt; export default { name: \"BaseForm\", componentName: \"BaseForm\", data: function() { return { fields: [], formError: {} }; }, props: { model: Object, rules: Object }, provide() { return { form: this }; }, methods: { /** * @desc: 对表单进行验证 * @param: {object} fieldProp=null * null代表对表单的所有field进行验证 * 需要对特定的field验证，传入field的prop * @returns: {Promise} */ validate: function(fieldProp = null) { return new Promise(resolve =&gt; { let valid = true; let count = 0; this.fields.forEach(field =&gt; { if (fieldProp === null || field.prop === fieldProp) { field.handleValidate(errors =&gt; { if (errors) { valid = false; } if (++count === this.fields.length || fieldProp !== null) { // all finish resolve(valid); } }); } }); }); } }, created: function() { this.$on(\"form.addField\", field =&gt; { if (field) { this.fields = [...this.fields, field]; } }); this.$on(\"form.removeField\", field =&gt; { if (field.prop) this.fields.splice(this.fields.indexOf(field), 1); return false; }); }, mounted: function() { //第一个input元素获得焦点 this.$nextTick(() =&gt; { document.querySelector(\"input\").focus(); }); } }; &lt;/script&gt; &lt;style scoped lang=\"scss\"&gt; form { position: relative; .handler { margin-top: 6px; position: absolute; top: 0; right: 0; } } &lt;/style&gt; × Search results Close "},"components_BaseLogo.vue.html":{"id":"components_BaseLogo.vue.html","title":"Source: components/BaseLogo.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/BaseLogo.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/components/BaseLogo.vue # # Author: wwj - 318348750@qq.com # Description: BaseLogo 组件 # Create: 2020-07-17 10:36:35 # Last Modified: 2020-07-17 10:36:35 #*********************************************** --&gt; &lt;template&gt; &lt;div class=\"main-logo\"&gt; &lt;router-link to=\"/\" v-if=\"logoType === 'single'\"&gt; &lt;icon-svg class=\"i40\" icon-class=\"logo\"&gt;&lt;/icon-svg&gt; &lt;h1&gt; Weido &lt;/h1&gt; &lt;/router-link&gt; &lt;router-link to=\"/\" v-else&gt; &lt;icon-svg class=\"i40\" icon-class=\"logo\"&gt;&lt;/icon-svg&gt; &lt;p class=\"big\"&gt;WeiDo&lt;/p&gt; &lt;p class=\"small\"&gt;we will do what you need&lt;/p&gt; &lt;/router-link&gt; &lt;/div&gt; &lt;/template&gt; &lt;script&gt; /** * BaseLogo组件,页面中用到的Logo * @vuedoc * @exports component/BaseLogo */ export default { name: \"BaseLogo\", props: { /** * logo的类型，有single和complex两种类型 * single类型指logo右边仅有weido文字 * complex类型指logo右边不仅有weido文字还有we will do what you need的小字 */ logoType: { type: String, default: \"single\", validator: function(value) { return [\"single\", \"complex\"].indexOf(value) !== -1; } } } }; &lt;/script&gt; &lt;style lang=\"scss\"&gt; @import \"@/assets/css/base.scss\"; .main-logo { position: relative; a { height: 40px; display: flex; &amp;:hover { svg { use { --hover-color: #7fba00; } } h1, p, small { color: $accent-color; } } h1 { color: $text-color; font-size: 20px; font-weight: 900; margin: 0 10px; line-height: 40px; } .big { position: absolute; left: 50px; top: 0; color: $text-color; font-size: 16px; font-weight: 900; } .small { position: absolute; left: 50px; top: 20px; color: $secondary-text-color; font-weight: 600; } } } &lt;/style&gt; × Search results Close "},"components_TheFooter.vue.html":{"id":"components_TheFooter.vue.html","title":"Source: components/TheFooter.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/TheFooter.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/components/TheFooter.vue # # Author: wwj - 318348750@qq.com # Description: TheFooter组件 # Create: 2020-07-17 12:19:54 # Last Modified: 2020-07-17 12:19:54 #*********************************************** --&gt; &lt;template&gt; &lt;footer class=\"main-footer\"&gt; &lt;div class=\"main-container\"&gt; &lt;!-- footer 上栏 --&gt; &lt;div class=\"footer-top-row\"&gt; &lt;address class=\"box info\"&gt; &lt;base-logo logoType=\"complex\"&gt;&lt;/base-logo&gt; &lt;ul&gt; &lt;li&gt;&lt;strong&gt;地址：&lt;/strong&gt;XX市XX区XX街道XX号&lt;/li&gt; &lt;li&gt;&lt;strong&gt;邮箱：&lt;/strong&gt;abc@def.com&lt;/li&gt; &lt;li&gt;&lt;strong&gt;电话：&lt;/strong&gt;+086-0943-8563737&lt;/li&gt; &lt;/ul&gt; &lt;/address&gt; &lt;div class=\"footer-columns\"&gt; &lt;div v-for=\"(item, index) in footerInfo\" class=\"box footer-column\" :key=\"index\" &gt; &lt;div class=\"column-title\"&gt; {{ item.name }} &lt;/div&gt; &lt;ul&gt; &lt;li v-for=\"(subItem, subIndex) in item.subNav\" :key=\"subIndex\"&gt; &lt;router-link :to=\"subItem.url\"&gt;{{ subItem.name }}&lt;/router-link&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;!-- end footer 上栏 --&gt; &lt;!-- footer 上栏 --&gt; &lt;div class=\"footer-bot-row\"&gt; &lt;div class=\"box copy-right\"&gt; &lt;base-logo&gt;&lt;/base-logo&gt; &lt;p&gt;Copyright:2019-2028,围兜网weido.com.All rights reserved.&lt;/p&gt; &lt;p&gt;京ICP备XXXXXXXX号-X&lt;/p&gt; &lt;/div&gt; &lt;div class=\"box qr-code\"&gt; &lt;div class=\"qr-item\"&gt; &lt;p&gt;安卓app&lt;/p&gt; &lt;img :src=\"require('@/assets/qr-code.png').default\" alt=\"\" /&gt; &lt;/div&gt; &lt;div class=\"qr-item\"&gt; &lt;p&gt;苹果app&lt;/p&gt; &lt;img :src=\"require('@/assets/qr-code.png').default\" alt=\"\" /&gt; &lt;/div&gt; &lt;div class=\"qr-item\"&gt; &lt;p&gt;微信公众号&lt;/p&gt; &lt;img :src=\"require('@/assets/qr-code.png').default\" alt=\"\" /&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;!-- end footer 下栏 --&gt; &lt;/div&gt; &lt;/footer&gt; &lt;/template&gt; &lt;script&gt; import BaseLogo from \"@/components/BaseLogo\"; import { GET_FOOTER_INFO } from \"@/utils/request/requestTypes\"; /** * TheFooter组件,页面中用到的Logo * @vuedoc * @exports component/BaseLogo */ export default { name: \"TheFooter\", data: function() { /** * 页脚的链接信息数组 */ return { footerInfo: null }; }, components: { BaseLogo }, created() { this.$Http[GET_FOOTER_INFO]() .then(res =&gt; { this.footerInfo = res.data; }) .catch(error =&gt; { console.log(error); }); } }; &lt;/script&gt; &lt;style lang=\"scss\"&gt; @import \"@/assets/css/base.scss\"; @import \"@/assets/css/layout.scss\"; .main-footer { padding: 30px 0; background-color: $bg-color; box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.25); .footer-top-row, .footer-bot-row { @include flex-layout($justify-content: space-between); } .box { box-shadow: 0 0 5px #ccc; border-radius: 10px; } .footer-top-row { .info { position: relative; width: 300px; padding: 10px; background-color: #999999; font-style: initial; ul { padding: 10px; } } .footer-columns { @include flex-layout($justify-content: space-between); .footer-column { text-align: center; padding: 10px; width: 150px; height: 145px; background-color: #ccc; margin-left: 15px; .column-title { font-weight: 900; } ul { padding: 10px 0; a { color: #666; &amp;:hover { color: $accent-color; } } } } } } .footer-bot-row { margin-top: 40px; height: 100px; .copy-right { position: relative; width: 500px; height: 100px; background-color: #999; padding: 10px; } p { font-size: 12px; } .qr-code { @include flex-layout($justify-content: space-around); padding: 10px; width: 600px; height: 100px; background-color: #999; .qr-item { @include flex-layout(); p { padding-right: 5px; font-weight: 900; } img { width: 70px; height: 70px; } } } } } &lt;/style&gt; × Search results Close "},"components_TheHeader.vue.html":{"id":"components_TheHeader.vue.html","title":"Source: components/TheHeader.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/TheHeader.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/components/TheHeader.vue # # Author: wwj - 318348750@qq.com # Description: Header组件 # Create: 2020-07-15 18:07:27 # Last Modified: 2020-07-15 18:07:27 #*********************************************** --&gt; &lt;template&gt; &lt;header ref=\"header\" class=\"main-header\"&gt; &lt;base-logo&gt;&lt;/base-logo&gt; &lt;nav&gt; &lt;ul&gt; &lt;li v-for=\"(item, index) in nav\" :key=\"index\"&gt; &lt;router-link :to=\"item.url\"&gt; {{ item.name }} &lt;/router-link&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/nav&gt; &lt;/header&gt; &lt;/template&gt; &lt;script&gt; import BaseLogo from \"@/components/BaseLogo\"; import { GET_NAV } from \"@/utils/request/requestTypes\"; /** * Header组件，页面中公共的Header，个别页面除外（如登录、注册页面） * @vuedoc * @exports component/TheHeader */ export default { name: \"Header\", data: function() { return { /** * 导航信息对象数组,导航信息对象包含type、name、url属性 * type: 导航对象类型 现只有mainNav，此属性保留用来扩展主导航下有子导航的情况 * name: 导航显示文本 * url: 导航跳转的链接 */ nav: null }; }, components: { BaseLogo }, methods: { /** * 页面滚动触发事件，header的类名发生改变 * 滚动超过5，增加is-sticky类名，否则去除 * @return: {undefined} 'undefined' */ scrollHandle() { const top = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop; const header = this.$refs.header; if (top &gt; 5) { header.classList.add(\"is-sticky\"); } else { header.classList.remove(\"is-sticky\"); } } }, created() { this.$Http[GET_NAV]() .then(res =&gt; { this.nav = res.data; }) .catch(error =&gt; { console.log(error); }); }, mounted() { window.addEventListener(\"scroll\", this.scrollHandle); } }; &lt;/script&gt; &lt;style lang=\"scss\"&gt; @import \"@/assets/css/base.scss\"; @import \"@/assets/css/layout.scss\"; .main-header { padding: 40px; position: static; transition: all 0.4s ease-in-out 0s; @include flex-layout($justify-content: space-between); &amp;.is-sticky { padding: 20px; background-color: $bg-color; box-shadow: 0 0 30px 0 rgba(0, 0, 0, 0.25); position: fixed; top: 0; left: 0; right: 0; z-index: 999; } nav { li { display: inline-block; margin: 0 10px; a { position: relative; padding: 10px; font-weight: 900; font-size: 16px; color: $text-color; &amp;:after { content: \"\"; height: 5px; width: 5px; position: absolute; bottom: 0; left: 0; right: 0; transition: 0.4s; margin: 0 auto; border-radius: 50%; } &amp;:hover, &amp;.router-link-exact-active { color: $accent-color; &amp;:after { background-color: $accent-color; bottom: -5px; opacity: 1; } } } } } } &lt;/style&gt; × Search results Close "},"components_TheSvgMenu.vue.html":{"id":"components_TheSvgMenu.vue.html","title":"Source: components/TheSvgMenu.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: components/TheSvgMenu.vue &lt;!-- #*********************************************** # # Filename: src/components/TheSvgMenu.vue # # Author: wwj - 318348750@qq.com # Description: SvgMenu组件 # Create: 2020-07-19 09:04:35 # Last Modified: 2020-07-19 09:04:35 #*********************************************** --&gt; &lt;template&gt; &lt;svg width=\"1170\" height=\"700\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:svg=\"http://www.w3.org/2000/svg\" ref=\"svg\" &gt; &lt;defs&gt; &lt;filter id=\"shadow\"&gt; &lt;feGaussianBlur in=\"SourceAlpha\" stdDeviation=\"5\" result=\"OUT1\" &gt;&lt;/feGaussianBlur&gt; &lt;feOffset in=\"OUT1\" dx=\"4\" dy=\"4\" result=\"OUT2\"&gt;&lt;/feOffset&gt; &lt;feMerge&gt; &lt;feMergeNode in=\"OUT2\"&gt;&lt;/feMergeNode&gt; &lt;feMergeNode in=\"SourceGraphic\"&gt;&lt;/feMergeNode&gt; &lt;/feMerge&gt; &lt;/filter&gt; &lt;/defs&gt; &lt;!-- 主菜单 --&gt; &lt;g id=\"main-menu\" ref=\"mainMenu\" filter=\"url(#shadow)\"&gt; &lt;!-- 中部随机选择区域（包括旋转的指针与指针的环形轨迹） --&gt; &lt;g&gt; &lt;!-- 指针的环形轨迹 --&gt; &lt;circle id=\"circle-path\" cx=\"600\" cy=\"350\" r=\"150\" /&gt; &lt;!-- end 指针的环形轨迹 --&gt; &lt;!-- 指针 --&gt; &lt;circle id=\"pointer\" ref=\"pointer\" cx=\"750\" cy=\"350\" r=\"10\" /&gt; &lt;!-- end 指针 --&gt; &lt;!-- 随便逛逛圆形 --&gt; &lt;circle id=\"center-circle\" cx=\"600\" cy=\"350\" r=\"100\" /&gt; &lt;!-- end 随便逛逛圆形 --&gt; &lt;!-- 色子图形 --&gt; &lt;icon-svg icon-class=\"dice\" :x-axis=\"560\" :y-axis=\"270\" :width=\"80\" :height=\"80\" &gt;&lt;/icon-svg&gt; &lt;!-- end筛子图形 --&gt; &lt;!-- 随便逛逛 button --&gt; &lt;g id=\"random-selector\"&gt; &lt;a xlink-href=\"\" @click=\"randomSelect()\"&gt; &lt;rect x=\"555\" y=\"365\" rx=\"5\" ry=\"5\" width=\"90\" height=\"30\" /&gt; &lt;text x=\"572\" y=\"385\"&gt;随便逛逛&lt;/text&gt; &lt;/a&gt; &lt;/g&gt; &lt;!-- end随便逛逛 button --&gt; &lt;/g&gt; &lt;!-- end 中部随机选择区域（包括旋转的指针与指针的环形轨迹） --&gt; &lt;!-- 新鲜水果 --&gt; &lt;a id=\"fruits\" @click=\"catSelect('fruits')\"&gt; &lt;g class=\"category category-fruits\"&gt; &lt;title&gt;新鲜水果&lt;/title&gt; &lt;circle r=\"40\" cy=\"350\" cx=\"350\" /&gt; &lt;icon-svg icon-class=\"fruits\" :x-axis=\"325\" :y-axis=\"323\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 新鲜水果 --&gt; &lt;!-- 新鲜蔬菜 --&gt; &lt;a id=\"vegetables\" @click=\"catSelect('vegetables')\"&gt; &lt;g class=\"category category-vegetables\"&gt; &lt;title&gt;新鲜蔬菜&lt;/title&gt; &lt;circle r=\"40\" cy=\"173\" cx=\"423\" /&gt; &lt;icon-svg icon-class=\"vegetables\" :x-axis=\"399\" :y-axis=\"148\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 新鲜蔬菜 --&gt; &lt;!-- 厨房用品 --&gt; &lt;a id=\"kitchen-goods\" @click=\"catSelect('kitchen-goods')\"&gt; &lt;g class=\"category category-kitchen-goods\"&gt; &lt;title&gt;厨房用品&lt;/title&gt; &lt;circle r=\"40\" cy=\"173\" cx=\"777\" /&gt; &lt;icon-svg icon-class=\"kitchen-goods\" :x-axis=\"753\" :y-axis=\"148\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 厨房用品 --&gt; &lt;!-- 冷冻食品 --&gt; &lt;a id=\"frozen-food\" @click=\"catSelect('frozen-food')\"&gt; &lt;g class=\"category category-frozen-food\"&gt; &lt;title&gt;冷冻食品&lt;/title&gt; &lt;circle r=\"40\" cy=\"350\" cx=\"850\" /&gt; &lt;icon-svg icon-class=\"frozen-food\" :x-axis=\"825\" :y-axis=\"325\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 冷冻食品 --&gt; &lt;!-- 米面粮油 --&gt; &lt;a id=\"rices\" @click=\"catSelect('rices')\"&gt; &lt;g class=\"category category-rices\"&gt; &lt;title&gt;米面粮油&lt;/title&gt; &lt;circle r=\"40\" cy=\"527\" cx=\"777\" /&gt; &lt;icon-svg icon-class=\"rices\" :x-axis=\"752\" :y-axis=\"502\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 米面粮油 --&gt; &lt;!-- 海鲜水产 --&gt; &lt;a id=\"fishes\" @click=\"catSelect('fishes')\"&gt; &lt;g class=\"category category-fishes\"&gt; &lt;title&gt;海鲜水产&lt;/title&gt; &lt;circle r=\"40\" cy=\"600\" cx=\"600\" /&gt; &lt;icon-svg icon-class=\"fishes\" :x-axis=\"576\" :y-axis=\"575\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 海鲜水产 --&gt; &lt;!-- 肉禽蛋奶 --&gt; &lt;a id=\"meats\" @click=\"catSelect('meats')\"&gt; &lt;g class=\"category category-meats\"&gt; &lt;tilte&gt;肉禽蛋奶&lt;/tilte&gt; &lt;circle r=\"40\" cy=\"527\" cx=\"423\" /&gt; &lt;icon-svg icon-class=\"meats\" :x-axis=\"398\" :y-axis=\"502\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 肉禽蛋奶 --&gt; &lt;!-- 更多 --&gt; &lt;a id=\"more\" @click=\"catSelect('more')\"&gt; &lt;g class=\"category category-more\"&gt; &lt;tilte&gt;更多&lt;/tilte&gt; &lt;circle r=\"40\" cy=\"100\" cx=\"600\" /&gt; &lt;icon-svg icon-class=\"more\" :x-axis=\"575\" :y-axis=\"75\" :width=\"50\" :height=\"50\" &gt;&lt;/icon-svg&gt; &lt;/g&gt; &lt;/a&gt; &lt;!-- end 更多 --&gt; &lt;/g&gt; &lt;!-- end 主菜单 --&gt; &lt;/svg&gt; &lt;/template&gt; &lt;script&gt; import { createNamespacedHelpers } from \"vuex\"; import { SET_ACTIVE_CATEGORY, CANCEL_ACTIVE_CATEGORY } from \"@/store/mutationTypes\"; const { mapMutations } = createNamespacedHelpers(\"menu\"); const animateTime = 200; /** * SvgMenu组件，HOME页面中SVG Men * @vuedoc * @exports component/TheSvgMenu */ export default { name: \"svgMenu\", data: function() { return { /** * 整个svg的中心点 */ center: { x: 600, y: 350 }, /** * menu数组 */ categoryArray: [ \"fruits\", \"vegetables\", \"more\", \"kitchen-goods\", \"frozen-food\", \"rices\", \"fishes\", \"meats\" ], /** * 菜单激活标志 */ menuActiveFlag: false, /** * 圆点旋转半径 */ pathRadius: 150, /** * 圆点选择路径 */ path: [], //圆点dom counter: 0, indexCounter: null, /** * 定时器对象 */ timer: \"\" }; }, mounted: function() { //计算圆点旋转路径 for (let i = 0; i &lt; 32; i++) { let x = Math.round( this.center.x + this.pathRadius * Math.cos((i * Math.PI) / 16) ); let y = Math.round( this.center.y + this.pathRadius * Math.sin((i * Math.PI) / 16) ); this.path.push({ x: x, y: y }); } //启动定时器 this.timer = this.runTimer(animateTime, this.pointerAnimate); this.timer.startTimer(); }, methods: { ...mapMutations({ setActiveCategory: SET_ACTIVE_CATEGORY, cancelActiveCategory: CANCEL_ACTIVE_CATEGORY }), /** * 菜单项选择 * @param {string} category 菜单项名称 * @return void */ catSelect(category) { const mainMenuGroup = this.$refs.mainMenu; const categoryGroup = mainMenuGroup.querySelector( \".category-\" + category ); let arrayClass = categoryGroup.getAttribute(\"class\").split(\" \"); //点击的菜单项不是激活状态 if (arrayClass.indexOf(\"active\") &lt; 0) { //移除别的激活菜单项的激活状态 let activeCategory = mainMenuGroup.querySelector(\".active\"); if (activeCategory) { let oldClass = activeCategory.getAttribute(\"class\").split(\" \"); oldClass.pop(\"active\"); activeCategory.setAttribute(\"class\", oldClass.join(\" \")); } arrayClass.push(\"active\"); //设置菜单为激活状态 mainMenuGroup.setAttribute(\"class\", \"active\"); this.menuActiveFlag = true; //停止圆点旋转动画，开启一段短动画移动到选择菜单项 this.timer.clearTimer(); this.pointerMove(category); //设置vuex this.setActiveCategory({ category: category }); } else { //点击的菜单项已经是激活状态,再次点击取消激活状态 arrayClass.pop(\"active\"); this.menuActiveFlag = false; //重启圆点旋转动画 this.timer = this.runTimer(animateTime, this.pointerAnimate); this.timer.startTimer(); //设置vuex this.cancelActiveCategory(); } categoryGroup.setAttribute(\"class\", arrayClass.join(\" \")); let mainMenuClass = this.menuActiveFlag ? \"active\" : \"\"; mainMenuGroup.setAttribute(\"class\", mainMenuClass); }, /** * 圆点预定到category指定菜单项动画 * @param {string} category 菜单项名称 * @return void */ pointerMove(category) { //动画path数组的与category之间有180度的相位差，需要调整 let index = this.categoryArray.indexOf(category); let counts = ((index + 4) % 8) * 4 - this.counter; counts = counts &lt; 0 ? counts + 32 : counts; this.timer = this.runTimer(animateTime, this.pointerAnimate, counts); this.timer.startTimer(); }, /** * 圆点旋转动画 * @return void */ pointerAnimate() { this.counter = (this.counter + 1) % this.path.length; this.$refs.pointer.setAttribute(\"cx\", this.path[this.counter].x); this.$refs.pointer.setAttribute(\"cy\", this.path[this.counter].y); }, /** * 随便逛逛 * @return void */ randomSelect() { let random, randomCategory, activeCategory; do { random = Math.floor(Math.random() * this.categoryArray.length); randomCategory = this.categoryArray[random]; if (this.menuActiveFlag) { activeCategory = document .querySelector(\"#main-menu .active\") .getAttribute(\"class\"); } else { break; } } while (activeCategory.indexOf(randomCategory) &gt;= 0); this.catSelect(this.categoryArray[random]); }, /** *优化定时器函数 *@param {int} animateTime: 定时器时间间隔 *@param {Function} callback: 定时器执行函数 *@param {int} counts: 指定执行多少次后停止 *@return {object} {clearTimer. startTimer} */ runTimer(animateTime, callback, counts = \"disabled\") { //记录开始时间 let counter = 0; let startTime = getTime(); let timer = []; //获取当前时间 function getTime() { return new Date().getTime(); } //定时器主函数, //@diffTime: 为保证定时器间隔一定，diffTime为此次执行需要减少的时间 function timeout(diffTime) { let runtime = animateTime - diffTime; timer.push( setTimeout(() =&gt; { if (counter == counts &amp;&amp; counts != \"disabled\") { clearTimer(); return; } let tmp = startTime; callback(); counter++; startTime = getTime(); diffTime = startTime - tmp - animateTime; timeout(diffTime); }, runtime) ); } //计时器停止 function clearTimer() { timer.forEach(function(timer) { clearTimeout(timer); }); timer = []; } //计时器开始 function startTimer() { timeout(0); } return { clearTimer, startTimer }; } } }; &lt;/script&gt; &lt;style lang=\"scss\"&gt; @import \"@/assets/css/base\"; svg { #main-menu { transition: all 0.5s ease-in; #circle-path { fill: none; stroke-width: 5px; stroke: #aabf77; } #pointer { transition: all 0.2s linear; fill: red; stroke: none; } #center-circle { fill: #aabf77; stroke: #a9a9a9; } #random-selector { a { rect { fill: $aux-color-yellow-base; stroke-width: 2; stroke: #000000; } &amp;:hover { rect { fill: $aux-color-green-base; } } } } a { circle { fill: $primary-color-base; stroke: black; stroke-width: 2; } .active { transition: all 0.25s ease-in; circle { fill: $accent-color; } } &amp;:hover { g { @extend .active; } } } #fruits { .active { transform: scale(1.1) translate(-32px, -32px); } &amp;:hover { g { @extend .active; } } } #vegetables { .active { transform: scale(1.1) translate(-38px, -16px); } &amp;:hover { g { @extend .active; } } } #kitchen-goods { .active { transform: scale(1.1) translate(-71px, -15px); } &amp;:hover { g { @extend .active; } } } #frozen-food { .active { transform: scale(1.1) translate(-77px, -32px); } &amp;:hover { g { @extend .active; } } } #rices { .active { transform: scale(1.1) translate(-70px, -48px); } &amp;:hover { g { @extend .active; } } } #fishes { .active { transform: scale(1.1) translate(-55px, -55px); } &amp;:hover { g { @extend .active; } } } #meats { .active { transform: scale(1.1) translate(-38px, -48px); } &amp;:hover { g { @extend .active; } } } #more { .active { transform: scale(1.1) translate(-55px, -9px); } &amp;:hover { g { @extend .active; } } } &amp;.active { transform: scale(0.6) translate(0px, 233px); } } } &lt;/style&gt; × Search results Close "},"page_Home.vue.html":{"id":"page_Home.vue.html","title":"Source: page/Home.vue","body":" DocStrap Modules component/BaseLogocomponent/TheHeadercomponent/TheSvgMenupage/Home Global calcTextareaHeightcalculateNodeStylingfocusFirstgetNextTab Source: page/Home.vue &lt;!-- #*********************************************** # # Filename: /root/vue-demo/src/page/Home.vue # # Author: wwj - 318348750@qq.com # Description: Home主页 # Create: 2020-07-15 18:04:04 # Last Modified: 2020-07-15 18
